<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>날씨 입력</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="/css/thymeleaf/style.css">
</head>
<body>
	<div id="wrap" class="container">
		<div class="d-flex">
		
			<nav>
				<div class="logo p-4">
					<img width="100px" src="https://www.kma.go.kr/kma/resources/images/sub/sig2.png">
				</div>
				<ul class="nav font-weight-bold flex-column">
					 <li class="nav-item p-2"><a href="#" class="nev-link text-white">날씨</a></li>
					 <li class="nav-item p-2"><a href="#" class="nev-link text-white">날씨입력</a></li>
					 <li class="nav-item p-2"><a href="#" class="nev-link text-white">테마날씨</a></li>
					 <li class="nav-item p-2"><a href="#" class="nev-link text-white">관측 기후</a></li>
				</ul>
			</nav>
			
			<div class="contents ml-5">
				<h3 class="mt-4">날씨 입력</h3>
				<form method="get" action="/thymeleaf/weather/info">
					<div class="d-flex row row-cols-3 text-center">
						
						<div class="d-flex col-4 p-3">
							<lable>날짜</lable><input type="text" class="form-control" name="date">
						</div>
						
						<div class="d-flex col-4 p-3">
							<lable>날씨</lable>
							<select class="form-control" id="wetherSelect" name="weather">
		    					<option value="sunny">맑음</option>
							    <option value="partlyCloudy">구름조금</option>
							    <option value="cloudy">흐림</option>
							    <option value="rainy">비</option>
							</select>
						</div>
						
						<div class="d-flex col-4 p-3">
							<lable>미세먼지</lable>
							<select class="form-control" id="microDustSelect" name="microDust">
		    					<option value="excellent">좋음</option>
							    <option value="good">보통</option>
							    <option value="bad">나쁨</option>
							    <option value="poor">최악</option>
							</select>
						</div>
					
						<div class="d-flex col-4 p-3">
							<lable>기온</lable>
							<div class="input-group mb-3">
								<input type="text" class="form-control" name="temperatures">
							  	<div class="input-group-append">
							    	<span class="input-group-text" id="basic-addon2">℃</span>
							  	</div>
							</div>
						</div>
						
						<div class="d-flex col-4 p-3">
							<lable>강수량</lable>
							<div class="input-group mb-3">
								<input type="text" class="form-control" name="precipitation">
							  	<div class="input-group-append">
								    <span class="input-group-text" id="basic-addon2">mm</span>
							  	</div>
							</div>
						</div>
						
						<div class="d-flex col-4 p-3">					
							<lable>풍속</lable>
							<div class="input-group mb-3">
								<input type="text" class="form-control" name="windSpeed">
								<div class="input-group-append">
								    <span class="input-group-text" id="basic-addon2">km/h</span>
							  	</div>
							</div>
						</div>
					</div>
					
					<div class="d-flex justify-content-end">
						<button type="submit" class="btn btn-success mt-3">저장</button>
					</div>
				</form>
				
			</div>
			
		</div>
		<footer class="d-flex p-4">
			<div class="footer-Logl">
				<img width="150px" src="https://www.kma.go.kr/kma/resources/images/sub/sig2.png">
			</div>	
			<div class="footer-info small text-secondary ml-5">
				(07062) 서울시 동작구 여의대방로16길 64 <br>
				Copyright@2025 KMA. All Rights RESERVED.
			</div>
		</footer>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</body>
</html>
