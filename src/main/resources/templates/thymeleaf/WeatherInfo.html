<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>날씨 정보</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="/css/thymeleaf/style.css">
</head>
<body>
	<div id="wrap" class="container">
		<div class="d-flex">
		
			<nav>
				<div class="logo p-4">
					<img width="100px" src="https://www.kma.go.kr/kma/resources/images/sub/sig2.png">
				</div>
				<ul class="nav font-weight-bold flex-column">
					 <li class="nav-item p-2"><a href="#" class="nev-link text-white">날씨</a></li>
					 <li class="nav-item p-2"><a href="#" class="nev-link text-white">날씨입력</a></li>
					 <li class="nav-item p-2"><a href="#" class="nev-link text-white">테마날씨</a></li>
					 <li class="nav-item p-2"><a href="#" class="nev-link text-white">관측 기후</a></li>
				</ul>
			</nav>
			
			<div class="contents ml-5">
				<h3 class="mt-4">과거 날씨</h3>
				<table class="table text-center">
					<thead>
						<tr>
							<th>날짜</th>
							<th>날씨</th>
							<th>기온</th>
							<th>강수량</th>
							<th>미세먼지</th>
							<th>풍속</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="weather:${weather}">
							<td th:text="${#temporals.format(weather.date, 'yyyy년 M월 d일')}">날짜</td>
							<td th:switch="${weather.weather}">
							 	<span th:case="맑음"><img src="http://marondal.com/material/images/dulumary/web/jstl/sunny.jpg"></span>
							 	<span th:case="구름조금"><img src="http://marondal.com/material/images/dulumary/web/jstl/partlyCloudy.jpg"></span>
							 	<span th:case="흐림"><img src="http://marondal.com/material/images/dulumary/web/jstl/cloudy.jpg"></span>
							 	<span th:case="비"><img src="http://marondal.com/material/images/dulumary/web/jstl/rainy.jpg"></span>
							</td>
							<td th:text="|${weather.temperatures}℃|">기온</td>
							<td th:text="|${weather.precipitation}mm|">강수량</td>
							<td th:text="|${weather.microDust}">미세먼지</td>
							<td th:text="|${weather.windSpeed}km/h|">풍속</td>
						</tr>
					</tbody>
				</table>
			</div>
		
		</div>
		<footer class="d-flex p-4">
			<div class="footer-Logl">
				<img width="150px" src="https://www.kma.go.kr/kma/resources/images/sub/sig2.png">
			</div>	
			<div class="footer-info small text-secondary ml-5">
				(07062) 서울시 동작구 여의대방로16길 64 <br>
				Copyright@2025 KMA. All Rights RESERVED.
			</div>
		</footer>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</body>
</html>
