<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
	
	<div class="container">
	
	<h2 class="mb-3">즐겨찾기 추가하기</h2>
	
	<label>제목</label><input type="text" class="form-control mb-3" id="nameInput">
	<label>주소</label><input type="text" class="form-control mb-3" id="urlInput">
	<button type="button" class="form-control btn btn-success" id="inputBtn">추가</button>


	</div>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script>
		$(function() {
			$("#inputBtn").on("click", function() {
				let name = $("#nameInput").val();
				let url = $("#urlInput").val();
				
				if(name == "") {
					alert("제목을 입력하세요");
					return;
				}
				if(url == "") {
					alert("주소를 입력하세요");
					return;
				}
				if(!url.startsWith("http://")) {
					alert("주소 시작을 http:// 또는 https://로 입력하세요");
					return;
				}
				if(!url.startsWith("https://")) {
					alert("주소 시작을 http:// 또는 https://로 입력하세요");
					return;
				}
				
				$.ajax({
					type:"post"
					, url:"/ajax/favorite/create"
					, date:{"name":name, "url":url}
					, success:function(response) {
						if(response.result == "success"){
							alert("성공");
						} else {
							alert("다시 입력해 주세요");
						}	
					}
					, error:function() {
						alert("즐겨 찾기 추가 에러")
					}
				})
				
			})
			
			
		})
	</script>
</body>
</html>
