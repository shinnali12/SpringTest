			<button type="button" class="form-control btn btn-info col-1 ml-1" id="duplicateBtn">중복확인</button>
			<div class="text-danger" id="resultTrue">중복된 url 입니다.</div>

	<script>

				let url = $("#urlInput").val();

				let reusltFlase = $("#resultFalse").val();
				
				if(url == "") {
					alert("주소를 입력하세요");
					return;
				}
				
				$.ajax({
					type:"get"
					, url:"/ajax/favorite/duplicate-url"
					, data:{"url":url}
					, success:function(reponse) {
						
						if(reponse.isDuplicate) { // true
							resultTrue.show()
							resultFalse.hide();
						} else { // false
							resultTrue.hide()
							resultFalse.show();
						}
						
					}

					}

			$("#inputBtn").on("click", function() {
				let name = $("#nameInput").val();
				let url = $("#urlInput").val();
				
				if(name == "") {
					alert("제목을 입력하세요");
					return;
				}
				if(url == "") {
					alert("주소를 입력하세요");
					return;
				}
				
				// http:// 시작하지 않는다 그리고 https:// 시작하지 않는다.
				
				if(!url.startsWith("http://") && !url.startsWith("https://")) {
					alert("주소 시작을 http:// 또는 https://로 입력하세요"); // 사이트 주소가 규격에 맞지 않습니다.
					return;
				}
				
				$.ajax({
					type:"post"
					, url:"/ajax/favorite/create"
					, data:{"name":name, "url":url} // 파라미터 요청 값 구성
					, success:function(response) {
						
						// 성공 {"result":"success"} ;  실패 {"result":"fail"}
						
						if(response.result == "success"){
							// 다른 페이지로 이동하기 위한 Javascript
							location.href = "/ajax/favorite/info"; // 입력 성공시 리스트로 이동
						} else {
							alert("다시 입력해 주세요");
						}	
					}
					, error:function() {

					}
